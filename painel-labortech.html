<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Amostras_Labortech</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f4ff; }
    header {
      background-color: #003366;
      text-align: center;
      padding: 10px;
    }
    header img {
      max-height: 60px;
      background: white;
      padding: 6px;
      border-radius: 8px;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #1a237e;
      color: white;
    }
    .status-analisando {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .status-analisado {
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR2jcVUoytPZ6nQUMGKO7Rjx0bLXZmoug",
      authDomain: "abeni-recebimento.firebaseapp.com",
      databaseURL: "https://abeni-recebimento-default-rtdb.firebaseio.com",
      projectId: "abeni-recebimento",
      storageBucket: "abeni-recebimento.appspot.com",
      messagingSenderId: "206597164412",
      appId: "1:206597164412:web:71eb0d2e5d6b13a39028f9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tabela = document.getElementById("tabelaAmostras");

    function formatarData(dataHora) {
      const [data] = dataHora.split(" ");
      const hoje = new Date().toLocaleDateString("pt-BR", { timeZone: "America/Sao_Paulo" });
      return data === hoje;
    }

    const refRecebimentos = ref(db, "recebimentos");
    onValue(refRecebimentos, (snapshot) => {
      const data = snapshot.val();
      tabela.innerHTML = "";
      if (!data) {
        tabela.innerHTML = "<tr><td colspan='5'>Nenhuma amostra recebida hoje.</td></tr>";
        return;
      }

      Object.values(data).reverse().forEach((item) => {
        if (formatarData(item.dataHora)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.amostra}</td>
            <td>${item.recebidoPor}</td>
            <td>${item.entreguePor}</td>
            <td>${item.dataHora}</td>
            <td>
              <span class="${item.status === 'Analisado' ? 'status-analisado' : 'status-analisando'}">
                ${item.status}
              </span>
            </td>
          `;
          tabela.appendChild(row);
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/qzdrm3E.png" alt="Logo Labortech">
  </header>

  <h1>Painel de Amostras - Hoje</h1>

  <table>
    <thead>
      <tr>
        <th>Amostra</th>
        <th>Recebido por</th>
        <th>Entregue por</th>
        <th>Data/Hora</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaAmostras">
      <tr><td colspan="5">Carregando...</td></tr>
    </tbody>
  </table>
</body>
</html>
