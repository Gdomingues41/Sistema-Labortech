<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Turnos - Labortech</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR2jcVUoytPZ6nQUMGKO7Rjx0bLXZmoug",
      authDomain: "abeni-recebimento.firebaseapp.com",
      databaseURL: "https://abeni-recebimento-default-rtdb.firebaseio.com",
      projectId: "abeni-recebimento",
      storageBucket: "abeni-recebimento.appspot.com",
      messagingSenderId: "206597164412",
      appId: "1:206597164412:web:71eb0d2e5d6b13a39028f9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "checklists");

    const tabela = document.getElementById("tabelaDados");
    const filtroData = document.getElementById("filtroData");
    const filtroAnalista = document.getElementById("filtroAnalista");
    const filtroTurno = document.getElementById("filtroTurno");

    function filtrarTurno(hora) {
      const h = parseInt(hora);
      if (h >= 7 && h < 15) return "07x15";
      if (h >= 15 && h < 23) return "15x23";
      return "23x07";
    }

    function aplicarFiltros(dados) {
      tabela.innerHTML = "";
      for (const id in dados) {
        const item = dados[id];
        const [dia, mes, ano] = item.dataHora.split(",")[0].split("/");
        const dataFormatada = `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
        const hora = item.dataHora.split(",")[1].trim().split(":")[0];
        const turno = filtrarTurno(hora);

        const passou = (
          (!filtroData.value || filtroData.value === dataFormatada) &&
          (!filtroAnalista.value || item.analista.toLowerCase().includes(filtroAnalista.value.toLowerCase())) &&
          (!filtroTurno.value || turno === filtroTurno.value)
        );

        if (passou) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.dataHora}</td>
            <td>${item.analista}</td>
            <td>${item.status}</td>
            <td>${item.ocorrencias || "Sem ocorrências"}</td>
            <td>
              <img src="${item.assinatura}" alt="Assinatura"
                   style="width: 100px; height: auto; border: 1px solid #ccc; border-radius: 6px; padding: 4px;" />
            </td>
          `;
          tabela.appendChild(row);
        }
      }
    }

    onValue(dbRef, (snapshot) => {
      const dados = snapshot.val() || {};
      aplicarFiltros(dados);
      document.getElementById("btnBuscar").onclick = () => aplicarFiltros(dados);
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      text-align: center;
      padding: 10px;
    }
    header img {
      max-height: 80px;
      background-color: white;
      padding: 5px;
      border-radius: 10px;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin: 20px 0;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filtros input, .filtros select, .filtros button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 160px;
    }
    .filtros button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/qzdrm3E.png" alt="Logo Labortech"/>
</header>

<div class="container">
  <h2>Histórico de Turnos</h2>

  <div class="filtros">
    <input type="date" id="filtroData" />
    <input type="text" id="filtroAnalista" placeholder="Nome do analista" />
    <select id="filtroTurno">
      <option value="">Todos os turnos</option>
      <option value="07x15">07x15</option>
      <option value="15x23">15x23</option>
      <option value="23x07">23x07</option>
    </select>
    <button id="btnBuscar">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Analista</th>
        <th>Status</th>
        <th>Ocorrências</th>
        <th>Assinatura</th>
      </tr>
    </thead>
    <tbody id="tabelaDados">
      <!-- Preenchido dinamicamente -->
    </tbody>
  </table>
</div>

</body>
</html>
