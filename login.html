<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Labortech</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR2jcVUoytPZ6nQUMGKO7Rjx0bLXZmoug",
      authDomain: "abeni-recebimento.firebaseapp.com",
      projectId: "abeni-recebimento",
      storageBucket: "abeni-recebimento.appspot.com",
      messagingSenderId: "206597164412",
      appId: "1:206597164412:web:71eb0d2e5d6b13a39028f9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "painel_amostras_labortech.html";
        })
        .catch((error) => {
          erro.style.display = "block";
          erro.innerText = "‚ùå Erro ao fazer login. Verifique e tente novamente.";
        });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      text-align: center;
      padding: 10px;
    }
    header img {
      max-height: 80px;
      background-color: white;
      padding: 5px;
      border-radius: 10px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .erro {
      display: none;
      color: red;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/qzdrm3E.png" alt="Logo Labortech">
  </header>

  <div class="container">
    <h2>Login - Labortech</h2>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha" required>

    <button onclick="login()">Entrar</button>
    <div class="erro" id="erro"></div>
  </div>

</body>
</html>
